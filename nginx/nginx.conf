events { worker_connections 1024; }

http {
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'upstream_response_time=$upstream_response_time '
                      'upstream_addr=$upstream_addr'; # Added to see which backend answered

    access_log /var/log/nginx/access.log custom;

    # Upstream group for US services with EU as fallback
    upstream us_backend_group {
        server backend-us:3000 max_fails=3 fail_timeout=30s;
        server backend-eu:3000 backup; # Requirement 4: Failover to healthy region
    }

    # Upstream group for EU services with US as fallback
    upstream eu_backend_group {
        server backend-eu:3000 max_fails=3 fail_timeout=30s;
        server backend-us:3000 backup; # Requirement 4: Failover to healthy region
    }

    server {
        listen 80;

        # Requirement 3: Route based on URL path prefix
        location /us/ {
            proxy_pass http://us_backend_group/;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /eu/ {
            proxy_pass http://eu_backend_group/;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}